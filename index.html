<html lang="en" data-theme="light"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@lio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
  <script>
      function typeWriter(text, i = 0) {
          if (i < text.length) {
              document.title = text.substring(0, i + 1);
              setTimeout(() => typeWriter(text, i + 1), 1000);
          }
      }

      window.onload = function() {
          const username = '@lio';
          document.title = '';
          typeWriter(username);
      };
  </script>
  <style>
      :root {
          --primary-red: #4f3367;
          --system: #000000;
          --card-color: rgba(0, 0, 0, 0.6);
          --white: #1a1a1a;
          --light-gray: #2d2d2d;
          --dark: #f1f1f1;
          --loading-bg: rgb(0, 0, 0);
          --theme-colors: {
              default: #4f3367;
              purple: #9b59b6;
              blue: #3498db;
              red: #e74c3c;
          }
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
          color: var(--dark);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          padding: 0;
          position: relative;
          background-color: var(--system);
          overflow-x: hidden;
      }

      /* Background Image with Overlay */
      body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('!Lio2.jpg');
          background-size: cover;
          background-position: center;
          filter: blur(4px);
          z-index: -1;
          transform: scale(1.0);
      }

      .navbar {
          padding: 1rem 2rem;
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 1000;
      }

      .navbar-content {
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

  .logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--dark);
  display: flex;
  align-items: center;
  gap: 0.5rem;
      }

  .logo i {
  color: #4f3367;
      }

      main {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 2rem;
      }

      .intro-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--system);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          animation: fadeInOut 2.5s ease-in-out forwards;
      }

      .intro-text {
          font-family: 'Poppins', sans-serif;
          font-size: 3rem;
          font-weight: 600;
          color: white;
          opacity: 0;
          transform: translateY(20px);
          animation: textFade 2s ease-in-out forwards;
      }

      @keyframes fadeInOut {
          0% { opacity: 1; }
          50% { opacity: 1; }
          100% { opacity: 0; visibility: hidden; }
      }

      @keyframes textFade {
          0% { opacity: 0; transform: translateY(20px); }
          20% { opacity: 1; transform: translateY(0); }
          80% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(-20px); }
      }

      .profile-container {
          width: 100%;
          max-width: 600px;
          background-color: rgba(0, 0, 0, 0.6);
          border-radius: 20px;
          padding: 2rem;
          backdrop-filter: blur(10px);
          margin-top: 80px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .profile-header {
          text-align: center;
          position: relative;
          margin-bottom: 2rem;
      }

      /* New Effect Styles */
      .avatar-container {
          position: relative;
          width: 120px;
          height: 120px;
          margin: 0 auto 1rem;
      }

      .profile-avatar {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          object-fit: cover;
          transition: all 0.3s ease;
          cursor: pointer;
      }

      .avatar-container:hover .profile-avatar {
          transform: scale(1.05);
      }

      .profile-name {
          font-size: 1.8rem;
          margin-bottom: 0.5rem;
      }

      .profile-description {
          opacity: 0.8;
          margin-bottom: 1.5rem;
      }

      .badges-container {
          display: flex;
          justify-content: center;
          gap: 0.8rem;
          flex-wrap: wrap;
          margin: 1rem 0;
          position: relative;
          z-index: 1;
      }

      .badge {
          font-size: 1.1rem;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          cursor: pointer;
          padding: 8px;
          z-index: 2;
      }

      .badge i {
          color: white;
      }

      .badge:hover {
          transform: translateY(-3px);
      }

      .badge::after {
          content: attr(data-title);
          position: absolute;
          top: -35px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0, 0, 0, 0.9);
          color: white;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 0.8rem;
          white-space: nowrap;
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;
          backdrop-filter: blur(5px);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
          z-index: 100;
      }

      .badge:hover::after {
          opacity: 1;
          visibility: visible;
      }

      .social-links {
          display: flex;
          justify-content: center;
          gap: 1rem;
          margin: 1.5rem 0;
          padding-bottom: 1.5rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .social-link {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.1);
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--dark);
          text-decoration: none;
          transition: all 0.3s ease;
      }

      .social-link:hover {
          background-color: rgba(255, 255, 255, 0.2);
          transform: translateY(-3px);
      }

      /* تحديث أنماط الثيم */
      .theme-default {
          --current-theme: var(--theme-colors-default);
      }

      .theme-purple {
          --current-theme: var(--theme-colors-purple);
      }

      .theme-blue {
          --current-theme: var(--theme-colors-blue);
      }

      .theme-red {
          --current-theme: var(--theme-colors-red);
      }

      .profile-container[class*="theme-"] {
          border-color: var(--current-theme);
      }

      .profile-container[class*="theme-"] .button {
          background-color: var(--current-theme);
      }

      @media (max-width: 768px) {
          .profile-container {
              margin: 1rem;
              padding: 1.5rem;
          }
          
          .navbar {
              padding: 1rem;
          }
      }

      .user-location {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 5px;
          margin: 0.5rem auto;
          color: rgba(255, 255, 255, 0.8);
          font-size: 0.9rem;
          padding: 8px 15px;
          background: rgba(3, 3, 3, 0.1);
          border-radius: 20px;
          backdrop-filter: blur(5px);
          width: fit-content;
      }

      .user-location i {
          color: #f1f1f1;
          font-size: 1rem;
          margin-right: 5px;
      }

      /* Audio Player Styles */
      .audio-section {
          text-align: center;
          margin-top: 1.5rem;
          padding-top: 1.5rem;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .audio-title {
          color: var(--dark);
          font-size: 1.2rem;
          margin-bottom: 1rem;
          font-weight: 600;
      }

      .audio-player {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .audio-player audio {
          width: 100%;
          max-width: 300px;
          height: 40px;
          border-radius: 20px;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
      }

      .audio-player audio::-webkit-media-controls-panel {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 20px;
      }

      .audio-player audio::-webkit-media-controls-play-button {
          background: var(--primary-red);
          border-radius: 50%;
      }
  </style>
</head>
<body style="background-color: rgb(0, 0, 0);">
  <div class="intro-overlay">
      <div class="intro-text">@lio</div>
  </div>

  <main>
      <div class="profile-container theme-{
type: 'default',
profileCard: 'rgba(0, 0, 0, 0.6)',
backgroundColor: '#000000',
color: '#4f3367',
profileBackground: '#000000',
cardColor: 'rgba(0, 0, 0, 0.6)'
}" style="background-color: rgba(0, 0, 0, 0.6);">
          <div class="profile-header">
              <div class="avatar-container effect-devil">
                  <img src="!Lio.jpg" alt="Profile Avatar" class="profile-avatar">
              </div>
              <h1 class="profile-name">Lio</h1>
              <p class="profile-description">@lio</p>
              
              
                  <div class="user-location">
                      <i class="fas fa-map-marker-alt"></i>
                      Russia
                  </div>
              
              <div class="badges-container">
                  
                      <div class="badge Delepore" data-title="Delepore">
                          
                              <i class="fas fa-star"></i>
                          
                      </div>
                  
              </div>
              <p class="profile-description">"Developer specialized in automation tools, Discord integrations, ethical hacking utilities, and custom GUI applications using Python."</p>
          </div>

          <div class="social-links">
              
              
                  <a href="https://github.com/https://github.com/nv1j" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
              
              
                  <a href="https://instagram.com/nv2j.2" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
              
              
                  <a href="https://discord.com/users/nv2j" class="social-link" target="_blank"><i class="fab fa-discord"></i></a>
              
              
                  <a href="https://t.me/nv2j.2" class="social-link" target="_blank"><i class="fab fa-telegram"></i></a>
              
              
              
                  <a href="https://youtube.com/@nv3j" class="social-link" target="_blank"><i class="fab fa-youtube"></i></a>
              
              
              
          </div>

           <div class="audio-section">
               <h3 class="audio-title">Music</h3>
               <div class="audio-player">
                   <audio controls autoplay>
                       <source src="!Lio.mp3" type="audio/mpeg">
                       Your browser does not support the audio element.
                   </audio>
               </div>
           </div>
      </div>
  </main>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const profileCard = 'rgba(0, 0, 0, 0, 0.6)';
          const profileBackground = '#ffffff';
          
          if (profileCard) {
              document.querySelector('.profile-container').style.backgroundColor = profileCard;
          }
          
          if (profileBackground) {
              document.body.style.backgroundColor = profileBackground;
          }
      });
  </script>

</body></html>
